<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Attempting to access a non-existent property of a null object
    const element = document.getElementById('nonExistentElement');
    console.log(element.innerHTML); // Error: Cannot read properties of null (reading 'innerHTML')

    //Another error, accessing element before it's loaded
    let myDivContent = document.getElementById('myDiv').textContent;
    console.log(myDivContent); //Error: Uncaught TypeError: Cannot read properties of null (reading 'textContent')
  </script>
</body>
</html>
